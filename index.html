<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css"
          integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="quote-container">
    <div class="quote-text">
        <div class="icon">
            <i class="fa fa-quote-left left-quote" aria-hidden="true"></i>
        </div>

        <blockquote class="message">

        </blockquote>
        <span class="quote-author"></span>
    </div>
    <div class="buttons">
        <button class="btn-twitter">
            <i class="fab fa-twitter" aria-hidden="true"></i>
        </button>
        <button class="btn-quote">
            New quote
        </button>
    </div>
</div>
<footer>
    by <a href="https://codepen.io/fabricI0/" target="_blank">Fabricio</a>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
